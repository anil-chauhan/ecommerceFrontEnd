<h2 mat-dialog-title>Confirm Action</h2>
<mat-dialog-content>
  <p>Do you want to create a new sub category or add a new product in this category</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onConfirm()">Create New Sub Category</button>
  <button mat-button color="accent" (click)="onCancel()">Add New Product</button>
</mat-dialog-actions>
