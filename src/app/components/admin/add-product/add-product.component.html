<div class="container" style="margin-top: 100px">
  <h2 class="text-center mb-4">Add New Product in {{subCategoryName}}</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="border p-4 rounded shadow">
    <div class="form-group">
      <label for="productName">Product Name:</label>
      <input
        id="productName"
        formControlName="productName"
        class="form-control"
        required
      />
      <div *ngIf="productForm.get('productName')?.invalid && (productForm.get('productName')?.touched || productForm.get('productName')?.dirty)" class="text-danger">
        <small>Product Name is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label>Category Name:</label><br>
      <label>{{subCategoryName}}</label>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input id="price" type="number" formControlName="price" class="form-control" required />
      <div *ngIf="productForm.get('price')?.invalid && (productForm.get('price')?.touched || productForm.get('price')?.dirty)" class="text-danger">
        <small>Price is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="stockQuantity">Stock Quantity:</label>
      <input id="stockQuantity" type="number" formControlName="stockQuantity" class="form-control" required />
      <div *ngIf="productForm.get('stockQuantity')?.invalid && (productForm.get('stockQuantity')?.touched || productForm.get('stockQuantity')?.dirty)" class="text-danger">
        <small>Stock Quantity is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" formControlName="status" class="form-control" required>
        <option value="">Select status</option>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>
      <div *ngIf="productForm.get('status')?.invalid && (productForm.get('status')?.touched || productForm.get('status')?.dirty)" class="text-danger">
        <small>Status is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="brand">Brand:</label>
      <input id="brand" formControlName="brand" class="form-control" required />
      <div *ngIf="productForm.get('brand')?.invalid && (productForm.get('brand')?.touched || productForm.get('brand')?.dirty)" class="text-danger">
        <small>Brand is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="productImage">Product Image:</label>
      <input
        id="productImage"
        type="file"
        (change)="onFileChange($event)"
        class="form-control"
        accept="image/*"
        required
      />
      <div *ngIf="productForm.get('productImage')?.invalid && (productForm.get('productImage')?.touched || productForm.get('productImage')?.dirty)" class="text-danger">
        <small>Product Image is required.</small>
      </div>
    </div>

    <button type="submit" [disabled]="productForm.invalid" class="btn btn-primary btn-block">Add Product</button>
  </form>
</div>
