
<div class="container-fluid pt-5">
  <div class="row px-xl-5 pb-3">


    <div class="text-center mb-4">
      <h3 class="section-title px-5"><span class="px-2">Categories</span></h3>
    </div>


    <ng-container *ngFor="let category of categories">
    <div class="col-lg-4 col-md-6 pb-1">
      <div class="cat-item d-flex flex-column border mb-4" style="padding: 30px;">
        <p class="text-right">{{category.productCountInCategory}} <span>products</span></p>
        <a (click)="showProductByCategory(category.categoryId)"  class="cat-img position-relative overflow-hidden mb-3">
          <img src="{{ category.productRandomImageUrl }}" alt="" height="200px" width="200px">
        </a>
        <h5 class="font-weight-semi-bold m-0">{{category.categoryName}}</h5>
      </div>
    </div>

    </ng-container>



  </div>
</div>
