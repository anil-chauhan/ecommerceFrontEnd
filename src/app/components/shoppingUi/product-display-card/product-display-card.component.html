<div class="row">
<ng-container *ngFor="let tempProduct of products">
  <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
    <div class="card product-item border-1 border-black mb-4 shadow-sm">
      <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
        <img height="200px" width="200px" [src]="tempProduct.productImageUrl" alt="Product Image">
      </div>
      <div class="card-body text-center p-3">
        <h6 class="text-truncate mb-3">{{ tempProduct.productName }}</h6>
        <div class="d-flex justify-content-center">
          <h6>Rs {{ tempProduct.price }}</h6>
          <h6 class="text-muted ml-2"><del>Rs {{ tempProduct.price }}</del></h6>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-between bg-light border-top">
        <a  routerLink="/products_details_page/{{tempProduct.productId}}" class="btn btn-sm text-dark p-0">
          <i class="fas fa-eye text-primary mr-1"></i>View Detail
        </a>
        <a (click)="openDialog(tempProduct)"   class="btn btn-sm text-dark p-0">
          <i class="fas fa-shopping-cart text-primary mr-1"></i>Add To Cart
        </a>
      </div>
    </div>
  </div>
</ng-container>
</div>
