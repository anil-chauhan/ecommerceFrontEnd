<h2 mat-dialog-title>Product Add in Cart</h2>

<mat-dialog-content>
  Would you like to add this product in your cart?
</mat-dialog-content>


<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onYesClick()">Yes</button>
</mat-dialog-actions>
