<p>product-details works!</p>
<div class="detail-section">
  <div class="container-fluid">

    <img src="{{ product.productImageUrl }}" class="detail-img">

    <h3>{{ product.productName }}</h3>
    <div class="price">{{ product.price | currency:'Rs' }}</div>
    <!--<a href="#" class="primary-btn">Add to cart</a>-->
    <button  (click)="addToCart(product)"  class=" btn  btn-primary btn-sm">Add to cart</button>

    <hr>
    <h4>Description</h4>
    <p>{{ product.description }}</p>

    <a routerLink="/products" class="mt-5">Back to Product List</a>
  </div>
</div>
