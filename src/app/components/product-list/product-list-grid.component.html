


<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <app-left-side-menu-tree></app-left-side-menu-tree>

        <!-- loop over the collection of products -->
        <div *ngFor="let tempProduct of products" class="col-md-3">

          <div class="product-box">

            <a routerLink="/product_details/{{tempProduct.productId}}">

              <img src="{{ tempProduct.productImageUrl }}" class="img-responsive" alt="{{ tempProduct.productName }}">
              <!--<img src="assets/images/products/placeholder.png" class="img-responsive">-->
            </a>

            <a routerLink="/product_details/{{tempProduct.productId}}">

            <h1>{{ tempProduct.productName }}</h1>

            </a>



            <div class="price">{{ tempProduct.price | currency:'Rs' }}</div>
            <button  (click)="addToCart(tempProduct)"  class=" btn  btn-primary btn-sm">Add to cart</button>
          </div>

        </div>


        <!-- if products empty then display a message-->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No products found.
        </div>


      </div>
    </div>
  </div>
</div>
