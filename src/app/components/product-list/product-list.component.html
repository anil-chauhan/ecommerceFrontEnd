<div class="container">

  <h1 class="fw-bold">Products</h1>
  <table class="table mt-5" >

    <thead class="table-dark">

    <tr>
      <th></th>
      <th>Products Name</th>
      <th>Products description</th>
      <th>Products price</th>
      <th>Products stockQuantity</th>
      <th>Products status</th>
      <th>Products brand</th>

    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let tempProduct of products">

      <td>
      <!--<img src="assets/images/products/placeholder.png" height="25">-->
        <img src={{tempProduct.productImageUrl}} height="25">


      </td>

      <td>

        <p class="p align-middle" value={tempProduct.productName}>{{ tempProduct.productName }}</p>
      </td>
      <td>
        <p class="p align-middle" value={tempProduct.description}>{{ tempProduct.description }}</p>
      </td>
      <td>
        <p class="p align-middle" value={tempProduct.price}>{{ tempProduct.price }}</p>
      </td>
      <td>
        <p class="p align-middle" value={tempProduct.stockQuantity}>{{ tempProduct.stockQuantity }}</p>
      </td>
      <td>
        <p class="p align-middle" value={tempProduct.status}>{{ tempProduct.status }}</p>
      </td>
      <td>
        <p class="p align-middle" value={tempProduct.brand}>{{ tempProduct.brand }}</p>
      </td>

    </tr>
    </tbody>


  </table>

</div>
