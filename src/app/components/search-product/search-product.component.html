
<div class="form-header">
  <input #myInput type="text" name="search"
         placeholder="Search for product"
         class="au-input au-input-xl"
         (keyup.enter)="doSearch(myInput.value)"
         />



  <button (click)="doSearch(myInput.value)"  class="au-btn-submit">
    Search
  </button>

  <button class="au-btn-submit" (click)="selectCategory()" style="margin-left: 20px">
    Add Category
  </button>
</div>
