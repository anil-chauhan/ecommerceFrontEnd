<div class="container" style="margin-top: 100px">

<table class="table" >

  <thead>

  <tr>
    <th>Category</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let tempCategory of categories">

    <td>
      <button class="btn btn-primary" (click)="getProductsOrCategory(tempCategory.categoryName)">{{ tempCategory.categoryName }}</button>
    </td>
  </tr>
  </tbody>


</table>

</div>
